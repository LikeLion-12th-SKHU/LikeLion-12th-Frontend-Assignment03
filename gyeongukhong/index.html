<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-box">
        <article class="calculator">
            <div class="return">
                <div id="record"></div>
                <div id="result"></div>
            </div>
            <div class="buttons">
                <div>
                    <button class="left-parentheses">(</button>
                    <button class="right-parentheses">)</button>
                    <button class="remainder-btn">%</button>
                    <button class="reset-btn">AC</button>
                </div>
                <div>
                    <button class="number7">7</button>
                    <button class="number8">8</button>
                    <button class="number9">9</button>
                    <button class="divide-btn">/</button>
                </div>
                <div>
                    <button class="number4">4</button>
                    <button class="number5">5</button>
                    <button class="number6">6</button>
                    <button class="mul-btn">*</button>
                </div>
                <div>
                    <button class="number1">1</button>
                    <button class="number2">2</button>
                    <button class="number3">3</button>
                    <button class="minus-btn">-</button>
                </div>
                <div>
                    <button class="number0">0</button>
                    <button class="dot-btn">.</button>
                    <button class="result-btn">=</button>
                    <button class="plus-btn">+</button>
                </div>
            </div>
        </article>
    </div>

    <script src="index.js"></script>
</body>
</html>

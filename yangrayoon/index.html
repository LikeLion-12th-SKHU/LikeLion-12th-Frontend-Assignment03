<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
    <table class="table">
        <tr>
            <td class = "monitor" id = "btn" colspan="4">
                <div class="m1"></div>
                <div class="m2"></div>
            </td>
        </tr>
        <tr>
            <td><input type="button" class="btn"  id = "left" value="("></td>
            <td><input type="button" class="btn"  id = "right" value=")"></td>
            <td><input type="button" class="btn"  id = "percentage" value="%"></td>
            <td><input type="button" class="btn"  id = "reset" value="AC"><br></td>
        </tr>
        <tr>
            <td><input type="button" class="btn"  id = "seven" value="7"></td>
            <td><input type="button" class="btn"  id = "eight" value="8"></td>
            <td><input type="button" class="btn"  id = "nine" value="9"></td>
            <td><input type="button" class="btn"  id = "slash" value="/"><br></td>
        </tr>
        <tr>
            <td><input type="button" class="btn"  id = "four" value="4"></td>
            <td><input type="button" class="btn"  id = "five" value="5"></td>
            <td><input type="button" class="btn"  id = "six" value="6"></td>
            <td><input type="button" class="btn"  id = "multi" value="*"><br></td>
        </tr>
        <tr>
            <td><input type="button" class="btn"  id = "one" value="1"></td>
            <td><input type="button" class="btn"  id = "two" value="2"></td>
            <td><input type="button" class="btn"  id = "three" value="3"></td>
            <td><input type="button" class="btn"  id = "minus" value="-"><br></td>
        </tr>
        <tr>
            <td><input type="button" class="btn"  id = "zero" value="0"></td>
            <td><input type="button" class="btn"  id = "dot" value="."></td>
            <td><input type="button" class="btn"  id = "equal" value="="></td>
            <td><input type="button" class="btn"  id = "plus" value="+"></td>
        </tr>
</table>
<script src="./index.js"></script>
</body>
</html>

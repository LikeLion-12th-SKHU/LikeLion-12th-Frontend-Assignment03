<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cal">
        <div class="btns">
            <div id="input"></div>
            <div class="first_row">
                <button id="left_bracket" class="btn" onclick="Calculate('(')"> ( </button>
                <button id="right_bracket" class="btn" onclick="Calculate(')')"> ) </button>
                <button id="per" class="btn" onclick="Calculate('%')"> % </button>
                <button id="ac" class="btn" onclick="Calculate('AC')"> AC </button>
            </div>
            <div class="second_row">
                <button id="seven" class="btn" onclick="Calculate('7')"> 7 </button>
                <button id="eight" class="btn" onclick="Calculate('8')"> 8 </button>
                <button id="nine" class="btn" onclick="Calculate('9')"> 9 </button>
                <button id="slash" class="btn" onclick="Calculate('/')"> / </button>
            </div>
            <div class="third_row">
                <button id="four" class="btn" onclick="Calculate('4')"> 4 </button>
                <button id="five" class="btn" onclick="Calculate('5')"> 5 </button>
                <button id="six" class="btn" onclick="Calculate('6')"> 6 </button>
                <button id="asterisk" class="btn" onclick="Calculate('*')"> * </button>
            </div>
            <div class="fourth_row">
                <button id="one" class="btn" onclick="Calculate('1')"> 1 </button>
                <button id="two" class="btn" onclick="Calculate('2')"> 2 </button>
                <button id="three" class="btn" onclick="Calculate('3')"> 3 </button>
                <button id="minus" class="btn" onclick="Calculate('-')"> - </button>
            </div>
            <div class="fifth_row">
                <button id="zero" class="btn" onclick="Calculate('0')"> 0 </button>
                <button id="point" class="btn" onclick="Calculate('.')"> . </button>
                <button id="equal" class="btn" onclick="Calculate('=')"> = </button>
                <button id="plus" class="btn" onclick="Calculate('+')"> + </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
